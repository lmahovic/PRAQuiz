<div class="main-area p-md-5 m-md-5">
  <div class="card border-2 border-dark text-center">
    <div class="card-body p-5 fs-1 mt-5 mb-5">
      Are you sure you wish to abort the game?
    </div>
    <div class="card-footer d-flex align-items-center justify-content-around p-5">
      <div class="btn btn-primary btn-lg fs-1" (click)="returnToLobby()">Cancel</div>
      <a class="btn btn-danger btn-lg fs-1" (click)="confirmExit()" href="#">Confirm</a>
    </div>
  </div>
</div>
