<div>
  <div class="d-flex flex-column vw-100 main-content">
    <div class="scoreboard-header d-flex align-items-center justify-content-center">
      <div
        class="d-flex align-items-center justify-content-center bg-light w-50 h-75 scoreboard-container display-3 fw-bold">
        SCOREBOARD
      </div>
    </div>

    <div class="d-flex align-items-center justify-content-between p-5">
      <button class="btn btn-secondary btn-lg fs-3" (click)="goToAbort()">End quiz</button>
      <button class="btn btn-primary btn-lg fs-3 ps-5 pe-5" (click)="goToNext()">Next</button>
    </div>
    <div class="scoreboard-table p-3 m-5 mt-0 overflow-auto">
      <div class="row p-2 fs-3 fw-bold" *ngFor="let ranking of rankings;let i = index">
        <div class="col-2 d-flex align-items-center justify-content-center">
          {{ranking.ranking}}.
        </div>
        <div class="col-6 d-flex align-items-center justify-content-center">
          {{playerNamesById[i]}}
        </div>
        <div class="col-4 d-flex align-items-center justify-content-center">
          {{ranking.totalPoints}}
        </div>
      </div>
    </div>


  </div>
</div>
