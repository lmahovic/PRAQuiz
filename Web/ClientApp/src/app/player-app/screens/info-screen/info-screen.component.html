<div class="text-center">
  <div class="display-2" *ngIf="stateService.lastPlayerAnswer.points!==0">Correct Answer</div>
  <div class="display-2" *ngIf="stateService.lastPlayerAnswer.points!==0">
    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-check-circle-fill"
         viewBox="0 0 16 16">
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </svg>
  </div>
  <div class="display-4" *ngIf="stateService.lastPlayerAnswer.points!==0">+{{stateService.lastPlayerAnswer.points}}
    points gained!
  </div>


  <div class="display-2" *ngIf="stateService.lastPlayerAnswer.points===0 && stateService.lastPlayerAnswer.answerId!==0">
    Wrong Answer
  </div>
  <div class="display-2" *ngIf="stateService.lastPlayerAnswer.points===0 && stateService.lastPlayerAnswer.answerId!==0">
    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-x-circle-fill"
         viewBox="0 0 16 16">
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
    </svg>
  </div>
  <div class="display-4" *ngIf="stateService.lastPlayerAnswer.points===0 && stateService.lastPlayerAnswer.answerId!==0">
    Try Again!
  </div>


  <div class="display-2" *ngIf="stateService.lastPlayerAnswer.points===0 && stateService.lastPlayerAnswer.answerId===0">
    Time's up!
  </div>
  <div class="display-2" *ngIf="stateService.lastPlayerAnswer.points===0 && stateService.lastPlayerAnswer.answerId===0">
    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-hourglass-bottom"
         viewBox="0 0 16 16">
      <path
        d="M2 1.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1-.5-.5zm2.5.5v1a3.5 3.5 0 0 0 1.989 3.158c.533.256 1.011.791 1.011 1.491v.702s.18.149.5.149.5-.15.5-.15v-.7c0-.701.478-1.236 1.011-1.492A3.5 3.5 0 0 0 11.5 3V2h-7z"/>
    </svg>
  </div>
  <div class="display-4" *ngIf="stateService.lastPlayerAnswer.points===0 && stateService.lastPlayerAnswer.answerId===0">
    Try again!
  </div>
  <div class="display-4 mt-5 " *ngIf="waitDisplay && !isLastQuestion">
    Waiting for the next question...
  </div>
  <div class="display-4 mt-5 " *ngIf="waitDisplay && isLastQuestion">
    Waiting for the admin to end the game...
  </div>
  <app-abort-button></app-abort-button>
</div>
